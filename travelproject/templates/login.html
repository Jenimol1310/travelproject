{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        h2 {color:green;background-color:orange;
        text-align:center;}
        form {
        background-image:url({% static 'images/abcd.jpg' %});
       
        text-align:center;
        padding:50px;
        }
    </style>
</head>
<body>
<h2>login</h2>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your name"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="submit">
</form>
</body>
</html>
