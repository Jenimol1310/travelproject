{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {color:red;background-color:yellow;
        text-align:center;}
        form {
        background-image:url({% static 'images/flowerss.jpg' %});
        text-align:center;
        padding:50px;
        }
    </style>

</head>
<body>
<h2>registration</h2>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your name"><br>
    <input type="text" name="first_name" placeholder="enter first name"><br>
    <input type="text" name="last_name" placeholder="enter lastname"><br>
    <input type="email" name="email" placeholder="enter your email"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit">


</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
